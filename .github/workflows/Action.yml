name: Action
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
      - name: App Test
        run: |
          mvn clean test
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        id: login-aws
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Docker Build & Push
        id: build
        run: |
          mvn clean package -DskipTests
          # Docker build push
          docker build -t 348951190761.dkr.ecr.ap-northeast-2.amazonaws.com/cicd-sample-app:latest -f ./Dockerfile .
          docker push 348951190761.dkr.ecr.ap-northeast-2.amazonaws.com/cicd-sample-app:${{ steps.short-sha.outputs.sha }}
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Checkout Sample Helm
        uses: actions/checkout@v2
        with:
          repository: cnalabs/cicd-sample-helm
          ref: ${{ github.ref_name }}
          token: ${{ secrets.GIT_SEC }}
      - name: Install yq
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys CC86BB64
          sudo add-apt-repository ppa:rmescandon/yq
          sudo apt update
          sudo apt install yq -y
      - name: Deploy Manifest
        shell: bash
        run: |
          current_datetime=$(date '+%Y%m%d%H%M%S')
          yq e --inplace ".podAnnotations.\"timestamp\" = \"$current_datetime\"" ./values.yaml
          yq e --inplace ".image.repository = \"348951190761.dkr.ecr.ap-northeast-2.amazonaws.com/cicd-sample-app\"" ./values.yaml
          yq e --inplace ".image.tag = \"${{ steps.short-sha.outputs.sha }}\"" ./values.yaml
          
          git config user.name 'chiseok.song'
          git config user.email 'chiseok.song@bespinglobal.com'
          git add -u
          git commit -m "Update Image Version ${{ steps.short-sha.outputs.sha }}"
          git push origin ${{ github.ref_name }}
